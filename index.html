        const sq = () =>{
            let ValorEntrada = getValorEntrada();

            setValorEntrada(resultado);
        }

        const fact = () =>{
            let ValorEntrada = getValorEntrada();
            let resultado = 1;
            for (let i = ValorEntrada; i >1;i--){
                resultado *= i;
            }
            setValorEntrada(resultado);
        }

        const sqr = () =>{
            let ValorEntrada = getValorEntrada();
            let resultado = Math.sqrt(ValorEntrada);
            setValorEntrada(resultado);
        }

    </script>
